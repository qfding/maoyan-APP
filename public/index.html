<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>maoyan</title>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_916519_vaocb060s7n.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>

    <script src="js/iscroll-probe.js"></script>
    <script>
      function resizeFontsize() {
          console.log('bianle');
          var width = document.documentElement.clientWidth;
          document.documentElement.style.fontSize = width / 4.14 + 'px';
      }
      resizeFontsize();
      window.addEventListener('orientationchange', resizeFontsize);
      window.addEventListener('resize', resizeFontsize);
    </script>
  </head>
